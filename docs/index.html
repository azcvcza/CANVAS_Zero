<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #canvas {
        border: 1px solid #aaa;
        display: block;
        margin: 50px auto;
        width: 800px;
        height: 600px;
    }
</style>

<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    window.onload = function() {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext('2d');
        canvas.height = 600;
        canvas.width = 800;

        drawRect(context, 150, 50, 50, 50, 'red', 5, 'blue');
        drawRect(context, 250, 50, 50, 50, "green", 5, "red");
        drawRect(context, 350, 50, 50, 50, "yellow", 5, "black");
    }



    function drawRect(context, x, y, width, height, fillColor, borderWidth, borderColor) {
        context.beginPath();
        context.moveTo(x, y);
        context.lineTo(x + width, y);
        context.lineTo(x + width, y + height);
        context.lineTo(x, y + height);
        context.lineTo(x, y);
        context.closePath();

        context.lineWidth = borderWidth;
        context.strokeStyle = borderColor;
        context.fillStyle = fillColor;

        context.fill();
        context.stroke();
    }
</script>

</html>
